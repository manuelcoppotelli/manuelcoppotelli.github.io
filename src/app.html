<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <link rel="icon" href="/favicons/favicon.svg">

    <!-- Tell browser this site is responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tell browser this site supports light and dark mode -->
    <meta name="color-scheme" content="light dark">
    <!-- Color for browser url bar in mobile/Safari -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#0ea5e9">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#063147">
    <!-- Color for browser url bar in mobile/Windows-->
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <!-- Disable Google FLOC -->
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>

    <!-- Twitter stuff -->
    <meta name="author" content="Manuel Coppotelli" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@manuel_coppo" />

    <!-- Fonts -->
    <!-- Preload on browsers that support it -->
    <link rel="preload" as="font" href="/fonts/ubuntu-mono.css" />
    <link rel="preload" as="font" href="/fonts/wotfard.css" />

    %svelte.head%
  </head>
  <body>
    <div id="svelte">%svelte.body%</div>
  </body>
</html>
